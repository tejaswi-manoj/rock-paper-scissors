<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jaro|ABeeZee">
        <title>
            Title
        </title>

    </head>

     <body>

        <div class="mainHeading">Rock Paper Scissors</div>

        <div class="scoreboard">
            <div class="human">
                <div class="humText">Human</div>
                <div class="humanScore"></div>
            </div>
            <div class="vs">
                VS
            </div>
            <div class="computer">
                <div class="compText">Computer</div>
                <div class="computerScore"></div>
            </div>

        </div>

        <div class="humanIcons">
            <div class="humanRock"></div>
            <div class="humanPaper"></div>
            <div class="humanScissors"></div>
        </div>

        <div class="compIcons">
            <div class="compRock"></div>
            <div class="compPaper"></div>
            <div class="compScissors"></div>
        </div>


     </body>

</html>
