<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jaro|ABeeZee">
        <title>
            Title
        </title>

    </head>

     <body>

        <div class="mainHeading">Rock Paper Scissors</div>

        <div class="scoreboard">
            <div class="human">
                <div class="humText">Human</div>
                <div class="humanScore" id="hScore">0</div>
            </div>
            <div class="vs">
                VS
            </div>
            <div class="computer">
                <div class="compText">Computer</div>
                <div class="computerScore" id="cScore">0</div>
            </div>

        </div>

        <div class="icons">

            <div id="humanWins">
                
            </div>

            <div class="humanIcons">
                <div class="icon humanRock"><img src="./images/rock.png" id="humanRock"></div>
                <div class="icon humanPaper"><img src="./images/paper.png" id="humanPaper"></div>
                <div class="icon humanScissors"><img src="./images/scissors.png" id="humanScissors"></div>
            </div>

            <div class="compIcons">
                <div class="icon compRock"><img src="./images/rock.png" id="compRock"></div>
                <div class="icon compPaper"><img src="./images/paper.png" id="compPaper"></div>
                <div class="icon compScissors"><img src="./images/scissors.png" id="compScissors"></div>
            </div>

            <div id="compWins">
                
            </div>

        </div>

    <script src="rps.js"></script>
     </body>

</html>
